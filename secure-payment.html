<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Payment Interface</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Basic Body and Page Layout */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align content at the top */
        height: 100%;
        min-height: 100vh; /* Ensure body takes full height */
        overflow-y: auto; /* Allow vertical scrolling */
      }

      .payment-container {
        background: #ffffff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        box-sizing: border-box;
        margin-top: 30px; /* Add margin for better spacing */
      }

      .payment-container h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .back-link {
        display: block;
        margin-top: 15px;
        text-align: center;
        text-decoration: none;
        color: #007bff;
        font-size: 14px;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .payment-methods {
        text-align: center;
        margin-top: 20px;
      }

      .payment-methods img {
        width: 50px;
        height: 50px;
        margin: 0 10px;
      }

      /* New styles for QR Code */
      .qr-code {
        text-align: center;
        margin-top: 30px;
      }

      .qr-code img {
        width: 150px;
        height: 150px;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .payment-container {
          padding: 15px;
          max-width: 400px;
        }

        .payment-container h1 {
          font-size: 20px;
        }

        .btn {
          font-size: 14px;
          padding: 8px;
        }

        .payment-methods img {
          width: 40px;
          height: 40px;
        }

        .qr-code img {
          width: 120px;
          height: 120px;
        }
      }

      @media (max-width: 480px) {
        .payment-container {
          padding: 10px;
          max-width: 350px;
        }

        .payment-container h1 {
          font-size: 18px;
        }

        .form-group input {
          padding: 8px;
        }

        .btn {
          font-size: 14px;
          padding: 10px;
        }

        .payment-methods img {
          width: 35px;
          height: 35px;
        }

        .qr-code img {
          width: 100px;
          height: 100px;
        }

        .back-link {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <h1>Secure Payment</h1>
      <form id="payment-form">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input
            type="text"
            id="card-number"
            name="card-number"
            placeholder="1234 5678 9012 3456"
            required
          />
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date</label>
          <input
            type="text"
            id="expiry-date"
            name="expiry-date"
            placeholder="MM/YY"
            required
          />
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Enter amount"
            required
          />
        </div>
        <button type="submit" class="btn">Pay Now</button>
      </form>

      <div class="payment-methods">
        <p>Accepted Payment Methods:</p>
        <img src="paytm.png" alt="Paytm" />
        <img src="google pay.png" alt="Google Pay" />
        <img src="amazon pay.png" alt="Amazon Pay" />
        <img src="phone pe.png" alt="PhonePe" />
        <img src="mastercard.png" alt="MasterCard" />
      </div>

      <!-- QR Code Section -->
      <div class="qr-code">
        <p>Scan to Pay:</p>
        <!-- QR Code Image -->
        <img src="qr code.png" alt="QR Code" />
      </div>

      <a href="index.html" class="back-link">Back to Home</a>
    </div>
  </body>
</html>
